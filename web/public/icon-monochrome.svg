<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" fill="white">
  <!-- Monochrome icon for Material You theming (Android 13+) -->
  <!-- White silhouette on transparent background -->

  <!-- Radiating chevrons around center -->
  <g transform="translate(96, 96)">
    <!-- Top chevron -->
    <path d="M-12,-75 L0,-55 L12,-75 L12,-60 L0,-40 L-12,-60 Z" transform="rotate(0)"/>
    <!-- Top-right chevron -->
    <path d="M-12,-75 L0,-55 L12,-75 L12,-60 L0,-40 L-12,-60 Z" transform="rotate(60)"/>
    <!-- Bottom-right chevron -->
    <path d="M-12,-75 L0,-55 L12,-75 L12,-60 L0,-40 L-12,-60 Z" transform="rotate(120)"/>
    <!-- Bottom chevron -->
    <path d="M-12,-75 L0,-55 L12,-75 L12,-60 L0,-40 L-12,-60 Z" transform="rotate(180)"/>
    <!-- Bottom-left chevron -->
    <path d="M-12,-75 L0,-55 L12,-75 L12,-60 L0,-40 L-12,-60 Z" transform="rotate(240)"/>
    <!-- Top-left chevron -->
    <path d="M-12,-75 L0,-55 L12,-75 L12,-60 L0,-40 L-12,-60 Z" transform="rotate(300)"/>
  </g>

  <!-- Center envelope -->
  <g transform="translate(96, 96)">
    <!-- Envelope body -->
    <rect x="-22" y="-14" width="44" height="28" rx="2" fill="none" stroke="white" stroke-width="3"/>
    <!-- Envelope flap (V shape) -->
    <path d="M-22,-14 L0,6 L22,-14" fill="none" stroke="white" stroke-width="3" stroke-linejoin="round"/>
  </g>
</svg>
